<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title title-color">LIBRARY</h1>
            <nav class="nav-items">
                <a href="index.html">Books</a>
                <a href="visitor.html">Visitors</a>
                <a href="card.html">Cards</a>
                <a href="statistic.html">Statistics</a>
            </nav>
        </header>

        <main>
            <div class="main-container">
                <div class="main-header">
                    <div class="main-header-top">
                        <h4 class="title-color">ALL CARDS:</h4>
                        <button class="button-style" id="new-card-button">New Card</button>
                    </div>
                    <hr>
                    <div class="main-header-bottom">
                        <div class="main-header-item-left">
                            <label for="sort">Sort by: </label>
                            <select class="select-style" name="sort" id="sort-column">
                                <option value="id">ID</option>
                                <option value="visitorId">VisitorId</option>
                                <option value="bookId">BookId</option>
                            </select>
                            <button class="button-style" id="sort-button">Sort</button>
                        </div>
                        <div class="main-header-item-right">
                            <label for="">Search: </label>
                            <input class="input-style" type="text" id="search-input">
                            <button class="button-style" id="search-button">Search</button>
                        </div>
                    </div>
                </div>

                <form class="main-body-container">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>VisitorId</th>
                            <th>BookId</th>
                            <th>BorrowDate</th>
                            <th>ReturnDate</th>
                        </thead>
                        <tbody class="card-table-body">
                            <!-- <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>BorrowDate</td>
                                <td>
                                    <button class="edit-buttons-style">
                                        <img class="button-icons-style" src="icon/back.png" alt="ReturnBook">
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </form>
            </div>
        </main> 

        <div id="add-card-pop-up" class="pop-up">
            <div class="pop-up-container">
                <h1>New Card</h1>
                <div class="pop-up-top" >
                    <label for="VisitorId">VisitorId : </label>
                    <input class="input-style" name="VisitorId" type="text" id="add-visitorId">
                    <label for="BookId">BookId : </label>
                    <input class="input-style" name="BookId" type="text" id="add-bookId">
                </div>
                <div class="pop-up-bottom">
                    <button class="button-style" id="add-cancel-button">Cancel</button>
                    <button class="button-style" id="add-create-button">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { EventHandler } from './scripts/events/EventHandler.js';
        new EventHandler();
    </script>
</body>
</html>
