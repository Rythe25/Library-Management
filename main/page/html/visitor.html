<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/visitor.css">
    <title>Visitors</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title title-color">LIBRARY</h1>
            <nav class="nav-items">
                <a href="index.html">Books</a>
                <a href="#">Visitors</a>
                <a href="card.html">Cards</a>
                <a href="statistic.html">Statistics</a>
            </nav>
        </header>

        <main>
            <div class="main-container">
                <div class="main-header">
                    <div class="main-header-top">
                        <h4 class="title-color">ALL VISITORS:</h4>
                        <button class="button-style" id="new-visitor-button">New Visitor</button>
                    </div>
                    <hr>
                    <div class="main-header-bottom">
                        <div class="main-header-item-left">
                            <label for="sort">Sort by: </label>
                            <select class="select-style" name="sort" id="sort-column">
                                <option value="id">ID</option>
                                <option value="name">Name</option>
                            </select>
                            <button class="button-style" id="sort-button">Sort</button>
                        </div>
                        <div class="main-header-item-right">
                            <label for="">Search: </label>
                            <input class="input-style" type="text" id="search-input">
                            <button class="button-style" id="search-button">Search</button>
                        </div>
                    </div>
                </div>

                <form class="main-body-container">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Edit</th>
                        </thead>
                        <tbody class="visitor-table-body">
                            <!-- <tr>
                                <td>1</td>
                                <td>Visitor</td>
                                <td>Phone Number</td>
                                <td>
                                    <button class="edit-buttons-style">
                                        <img class="button-icons-style" src="icon/pencil.png" alt="Edit">
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </form>
            </div>
        </main> 

        <div id="add-visitor-pop-up" class="pop-up">
            <div class="pop-up-container">
                <h1>New Visitor</h1>
                <div class="pop-up-top">
                    <label for="Name">Name : </label>
                    <input class="input-style" name="Name" type="text" id="add-name">
                    <label for="PhoneNumber">Phone Number : </label>
                    <input class="input-style" name="PhoneNumber" type="text" id="add-phone">
                </div>
                <div class="pop-up-bottom">
                    <button class="button-style" id="add-cancel-button">Cancel</button>
                    <button class="button-style" id="add-create-button">Create</button>
                </div>
            </div>
        </div>

        <div id="edit-visitor-pop-up" class="pop-up">
            <div class="pop-up-container">
                <h1>Edit Visitor</h1>
                <div class="pop-up-top">
                    <label for="Name">Name : </label>
                    <input class="input-style" name="Name" type="text" id="edit-name">
                    <label for="PhoneNumber">Phone Number : </label>
                    <input class="input-style" name="PhoneNumber" type="text" id="edit-phone">
                </div>
                <div class="pop-up-bottom">
                    <button class="button-style" id="edit-cancel-button">Cancel</button>
                    <button class="button-style" id="edit-confirm-button">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { EventHandler } from './scripts/events/EventHandler.js';
        new EventHandler();
    </script>
</body>
</html>
